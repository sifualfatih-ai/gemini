<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Gemini Generator (Aman)</title>
    <style>
      body { font-family: system-ui, Arial, sans-serif; max-width: 720px; margin: 40px auto; padding: 0 16px; }
      textarea { width: 100%; padding: 10px; box-sizing: border-box; }
      button { padding: 10px 16px; margin-top: 8px; cursor: pointer; }
      pre { white-space: pre-wrap; background: #f6f8fa; padding: 12px; border-radius: 8px; min-height: 80px; }
      .muted { color: #666; font-size: 14px; }
    </style>
  </head>
  <body>
    <h1>Gemini Generator (via Serverless Proxy)</h1>
    <p class="muted">Tulis pertanyaan/perintah, lalu klik Generate.</p>

    <textarea id="p" rows="6" placeholder="Contoh: tulis puisi 3 baris tentang kopi..."></textarea>
    <br />
    <button id="go">Generate</button>
    <pre id="out"></pre>

    <script type="module">
      // NANTI kita ganti URL ini setelah backend (Vercel) aktif.
      const API_BASE = "gemini-eight-rust.vercel.app";

      const ta = document.getElementById('p');
      const out = document.getElementById('out');
      document.getElementById('go').onclick = async () => {
        out.textContent = "Memproses...";
        try {
          const r = await fetch(`${API_BASE}/generate`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt: ta.value })
          });
          const json = await r.json();
          out.textContent = json.text || JSON.stringify(json, null, 2);
        } catch (e) {
          out.textContent = "Error: " + e.message;
        }
      };
    </script>
  </body>
</html>
